<!DOCTYPE html>
<html>
<head>
    <style>
        @import url("./style.css");
    </style>
	<title>Exercise 03</title>
</head>
<body>
    <div style="clear: both">
        <h2 style="float: left; width: 45%;">Frontend</h2>
        <h2 style="float: right; width: 45%;">Backend</h2>
    </div>

    <div style="clear: both">
        <p style="float: left; width: 32%;">HTML5</p>
        <p style="float: left">80%</p>
        <p style="float: right; width: 15%;">75%</p>
        <p style="float: right; width: 30%;">Python</p>
    </div>
    <div style="clear: both">
        <progress style="float: left; width: 45%;" class="html5" value="0.8"></progress>
        <progress style="float: right; width: 45%;" class="python" value="0.75"></progress>
    </div>
    <div style="clear: both">
        <p style="float: left; width: 23%;">CSS3</p>
        <p style="float: left">60%</p>
        <p style="float: right; width: 20%;">65%</p>
        <p style="float: right; width: 25%;">PHP</p>
    </div>
    <div style="clear: both">
        <progress style="float: left; width: 45%;" class="css3" value="0.6"></progress>
        <progress style="float: right; width: 45%;" class="php" value="0.65"></progress>
    </div>
    <div style="clear: both">
        <p style="float: left; width: 19%;">jQuery</p>
        <p style="float: left">50%</p>
        <p style="float: right; width: 33%;">35%</p>
        <p style="float: right; width: 12%;">Node.js</p>
    </div>
    <div style="clear: both">
        <progress style="float: left; width: 45%;" class="jquery" value="0.5"></progress>
        <progress style="float: right; width: 45%;" class="node-js" value="0.35"></progress>
    </div>
</body>
</html>
